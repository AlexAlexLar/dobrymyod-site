<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Прайс — Добрый мёд</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fffdf6;
      font-family: sans-serif;
      font-size: 16px;
      height: 100%;
      overflow: hidden;
    }
    .top-bar {
      background: #f8e6a0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .menu-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1 1 45%;
      min-width: 180px;
      align-items: center;
    }
    .top-bar a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      background: #d8b448;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
      font-size: 14px;
      white-space: nowrap;
      min-width: 160px;
      max-width: 220px;
    }
    .top-bar a:hover {
      background: #b9942f;
    }
    .top-bar img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
    .content {
      position: absolute;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .scale-wrapper {
      width: 1163px;
      transform: scale(0.5);
      transform-origin: top left;
    }
    iframe {
      border: none;
      width: 1163px;
      height: 1400px;
    }
    @media (min-width: 992px) {
      .scale-wrapper {
        transform: scale(1);
      }
    }
    @media (min-width: 601px) {
      .top-bar {
        flex-wrap: nowrap;
        flex-direction: row;
      }
      .menu-column {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
