    html, body {
      margin: 0;

    .top-bar {
      background: #f8e6a0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .menu-column {

    }

      display: flex;

      justify-content: center;

      background: #d8b448;
      color: #fff;

      font-size: 14px;
      white-space: nowrap;
      min-width: 160px;
      max-width: 220px;
    }
    .top-bar a:hover {
      background: #b9942f;
      transform: scale(1.05);
    }
    .top-bar img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .content {
      position: absolute;
      top: 110px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }
    .iframe-wrapper {
      max-width: 100%;
      overflow: auto;
    }
    iframe {
      border: none;
      width: 1163px;
      height: 1400px;
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .menu-column {
        flex-direction: column;
        align-items: center;
        flex: 1 1 45%;
        min-width: 140px;
      }

      iframe {
        width: 1000px;
        transform: scale(0.6);
        transform-origin: top left;
      }
    }

    @media (max-width: 480px) {
      iframe {

    }
